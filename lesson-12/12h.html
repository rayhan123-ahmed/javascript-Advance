<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
 <button class="add-btn" onclick="
    messages++
    ">Add</button>
 <button class="remove-btn" onclick="
   messages--
 ">Remove</button>
</body>
<script>
     let messages = 2;
   setInterval(function(){
    if (document.title === 'App') {
        document.title = `${messages} New messages`
    }else{
        document.title = 'App'
    }
  },1000)

  

</script>
</html>
