<body>
    <button class="click js-click">Add to cart</button>
    <p class="js-p"></p>
</body>
<script>
    let timeOutId;

    document.querySelector('.js-click').addEventListener('click',()=>{
        const massageEl = document.querySelector('.js-p');
        const clickEl = document.querySelector('.click')
        clickEl.innerHTML = 'Adding...';

   
   clearTimeout(timeOutId)

  timeOutId = setTimeout(()=> {
    massageEl.innerHTML = 'Added'
    clickEl.innerHTML = 'Add to cart';
   },2000)
});

</script>
