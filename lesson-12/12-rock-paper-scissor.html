<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock.css">
    <title>Rock Papper scissor</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " 
    class="move-btn"
    >
     <img src="../images/rock-emoji.png" alt="Rock" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    "
    class="move-btn"
    >
    <img src="../images/paper-emoji.png" alt="Paper" class="move-icon"
    </button>

  <button onclick="
      playGame('scissors');
    "
    class="move-btn"
    >
    <img src="../images/scissors-emoji.png" alt="Scissors" class="move-icon">
  </button>

      <p class="result"></p>
      <p class="moves"></p>
      <p class="score"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    "
    class="reset-score
    ">Reset Score</button>
    <button onclick="
       autoplay();
    " class="auto-play-btn">Auto Play</button>
  </body>
    <script src="rock.js"></script>
</html>
