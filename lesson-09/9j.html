<!DOCTYPE html>
<html>
   
  <head>
     <title>9j</title>
  </head>
  <body>

    <p class="js-result"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>
     
    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        saveCalculation()
        showResult()
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        saveCalculation()
        showResult()
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';
      console.log(calculation);
      

      function updateCalculation(value) {
            calculation += value;
            console.log(calculation);
           saveCalculation()
           showResult()
      }

      function saveCalculation() {
        localStorage.setItem('calculation',calculation)
      }

     function showResult() {
        document.querySelector('.js-result').innerHTML = `Result: ${calculation}`
     }

    </script>
  </body>
</html>
