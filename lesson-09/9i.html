<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity()
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
     resetCart()
    ">Reset Cart</button>
      
      <p class="cart-display"></p>
    <script>
      let cartQuantity = 0;

       displayCartQuantity()

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }
        cartQuantity += change;
        console.log(cartQuantity);
        
        displayCartQuantity()
      }

      function displayCartQuantity() {
          document.querySelector('.cart-display')
           .innerHTML = `Cart Quantity: ${cartQuantity}`
      }

     function resetCart() {
        cartQuantity = 0;
        displayCartQuantity();
        console.log('Cart is reset.');
     }
    </script>
  </body>
</html>
