<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper scissor</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
   <p class="result"></p>
   <p class="moves"></p>

   <p class="score"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>

    <script>
    // This is a place where score has been stored
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

     //   called score update function
      updateScore()
       
      
      
    // this function has been created for player move
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'You lose.';
            } else if (computerMove === 'paper') {
                result = 'You win.';
            } else if (computerMove === 'scissors') {
                result = 'Tie.';
            }

        } else if (playerMove === 'paper') {

            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else if (computerMove === 'scissors') {
                result = 'You lose.';
            }
          
        } else if (playerMove === 'rock') {

            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissors') {
                result = 'You win.';
            }
        }

        if (result === 'You win.') {
            score.wins += 1;
            } else if (result === 'You lose.') {
            score.losses += 1;
            } else if (result === 'Tie.') {
            score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
    //   called score update function
          updateScore()

          document.querySelector('.result')
            .innerHTML= result

          document.querySelector('.moves')
            .innerHTML= `You picked ${playerMove} - ${computerMove}`
      }
    // This function has been created for update the score in screen
      function updateScore (){
         document.querySelector('.score')
          .innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
      }

    //   This function has been created for random number
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
        }

        return computerMove;
      }

    </script>
  </body>
</html>
